<!-- authentication/password_reset_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | KAL</title>
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; }
        .reset-card { background: white; border-radius: 24px; padding: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        .btn-kal { background: #0056b3; color: white; border-radius: 12px; padding: 12px; border: none; width: 100%; font-weight: 600; transition: 0.3s; }
        .btn-kal:hover { background: #004494; transform: translateY(-2px); }

        .form-control {
            border-radius: 12px;
            padding: 12px 15px;
            border: 2px solid #eee;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0, 86, 179, 0.1);
        }
    </style>

    {% comment %} <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #00d2ff;
            --dark-color: #1e272e;
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .resend-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand-header {
            font-weight: 800;
            color: var(--primary-color);
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 1.2rem;
            margin-bottom: 30px;
            display: block;
            text-decoration: none;
        }

        .icon-box {
            width: 70px;
            height: 70px;
            background: #eef4ff;
            color: var(--primary-color);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 1.8rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            font-size: 0.9rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 15px;
            border: 2px solid #eee;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0, 86, 179, 0.1);
        }

        .btn-submit {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            padding: 14px;
            color: white;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 86, 179, 0.2);
            color: white;
        }

        .back-link {
            display: block;
            margin-top: 25px;
            text-decoration: none;
            color: #636e72;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .alert {
            border-radius: 12px;
            font-size: 0.85rem;
            border: none;
        }
    </style> {% endcomment %}
</head>
<body>
    <div class="reset-card">
        <h2 class="fw-bold mb-3">Forgot Password?</h2>
        <p class="text-muted mb-4">Enter your email and we'll send you a secure link to reset your password.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 text-start" style="margin-bottom: 15px">
                <label class="form-label fw-semibold">Email Address</label>
                <input type="email" name="email" id="email" class="form-control border-start-0" 
                           placeholder="e.g. user@example.com" required style="border-radius: 0 12px 12px 0; border: 2px solid #eee; width: 80%">
            </div>
            <button type="submit" class="btn btn-kal">Send Reset Link</button>
        </form>
        <div class="mt-4"><a href="{% url 'login' %}" class="text-decoration-none text-muted small">Back to Login</a></div>
    </div>
</body>
</html>
