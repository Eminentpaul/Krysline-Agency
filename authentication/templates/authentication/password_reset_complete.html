<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --bg-color: #f9fafb;
            --text-color: #111827;
            --success-color: #10b981;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .icon-circle {
            width: 60px;
            height: 60px;
            background-color: #ecfdf5;
            color: var(--success-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 30px;
        }

        h2 { font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem; }
        
        p { color: #6b7280; line-height: 1.5; margin-bottom: 2rem; }

        .btn-login {
            display: block;
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s;
            box-sizing: border-box;
        }

        .btn-login:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon-circle">
            âœ“
        </div>
        <h2>Password Reset Complete</h2>
        <p>Your password has been set. You may go ahead and log in now.</p>
        
        <!-- This uses the Django URL name for your login page -->
        <a href="{% url 'login' %}" class="btn-login">Log In</a>
    </div>

</body>
</html>
