<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <!-- Modern Font from Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5; /* Modern Indigo */
            --bg-color: #f9fafb;
            --text-color: #111827;
            --error-bg: #fee2e2;
            --error-text: #991b1b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .reset-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 { font-size: 1.5rem; font-weight: 600; margin-bottom: 1.5rem; }

        form p { text-align: left; margin-bottom: 1rem; }
        
        input {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .btn-kal {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 1rem;
            text-decoration: none;
            display: inline-block;
        }

        .btn-kal:hover { background-color: #4338ca; }

        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .alert-danger {
            background-color: var(--error-bg);
            color: var(--error-text);
        }
    </style>
</head>
<body>
    <div class="reset-card">
        <h2 class="fw-bold mb-3">New Password</h2>
        
        {% if validlink %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-kal">Update Password</button>
            </form>
        {% else %}
            <div class="alert alert-danger">
                The reset link is invalid or has expired.
            </div>
            <a href="{% url 'password_reset' %}" class="btn-kal">Request New Link</a>
        {% endif %}
    </div>
</body>
</html>
